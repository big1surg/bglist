/* The flip box container - set the width and height to whatever you want. We have added the border property to demonstrate that the flip itself goes out of the box on hover (remove perspective if you don't want the 3D effect */
.flip-box {
  background-color: transparent;
  width: 150px;
  height: 150px;
  /*perspective: 1000px; /* Remove this if you don't want the 3D effect */
}

/* This container is needed to position the front and back side */
.flip-box-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

/* Do an horizontal flip when you move the mouse over the flip box container */
.flip-box:hover .flip-box-inner {
  transform: rotateY(180deg);
}

/* Position the front and back side */
.flip-box-front, .flip-box-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden; /* Safari */
  backface-visibility: hidden;
}

/* Style the front side (fallback if image is missing) */
.flip-box-front {
  background-color: #bbb;
  color: black;
}

/* Style the back side */
.flip-box-back {
  background-color: white;
  color: black;
 border: 1px solid black;
  transform: rotateY(180deg);
  opacity: 0.8;
}

<script>
//different array of games
var getID = true;
var urlinput = '';
var time = '';
var gameNameGlobal = '';

function letsDoThis(){
	var userinput = document.getElementById("usernameInput").value;
	var userinputgame = document.getElementById("gameID").value;
	var userinputgamename = document.getElementById("gameName").value;
	gameNameGlobal = userinputgamename;
	
	if(!userinput && !userinputgame && !userinputgamename){
		document.getElementById("mainBox").innerHTML = "";
		var divName = document.createElement('div');
		divName.setAttribute('class', 'row');
		divName.innerHTML += `
		  <div>
		<p>No input.
		</div>
		`;
		document.getElementById('mainBox').appendChild(divName);
	}else if(userinputgamename){
		if(document.getElementById("exactMatch").checked){
			urlInput = "https://boardgamegeek.com/xmlapi2/search?query="+userinputgamename+"&type=boardgame&exact=1";
		}else{		
			urlInput = "https://boardgamegeek.com/xmlapi2/search?query="+userinputgamename+"&type=boardgame";
		}
		getID = true;
		document.getElementById("mainBox").innerHTML = "";
		loadDoc(urlInput);	
	}else if (userinputgame){
		urlInput="https://boardgamegeek.com/xmlapi2/plays?%20username="+userinput+"&id="+userinputgame;
		getID = false;
		document.getElementById("mainBox").innerHTML = "";
		loadDoc(urlInput);	
	}	
}

function loadDoc(urlString) {
	////console.log("loadDoc");
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
		if(getID == false){
			myFunction(this);
		}else{
			myFunctionGetID(this);
		}
    }
  };
  xhttp.open("GET", urlString, true);
  xhttp.send();
}

function myFunctionGetID(xml){
	var gameNameReturn;
	var gameIDReturn;
	var gamepublishReturn;
	var xmlDoc = xml.responseXML;
	var x = xmlDoc.getElementsByTagName("item");
	//var numItemsReturned = x.length;
	//console.log("items"+numItemsReturned);
	var divName = document.createElement('div');
	divName.setAttribute('class', 'row');
	divName.innerHTML = `Results for: ${gameNameGlobal}  <hr/>`;
	document.getElementById('mainBox').appendChild(divName);
	
	if(x.length == 0){
		var div = document.createElement('div');
		div.setAttribute('class', 'row');
		div.innerHTML = ``;
		
		////console.log('x');
		div.innerHTML += `
		  <div>
		<p>Nothing found. Please confirm you are spelling the game correctly.
		</div>
		<hr/><!--col end-->
		`;

		document.getElementById('mainBox').appendChild(div);
	}
	
	for(i=0; i<x.length; i++){
		gameNameReturn = x[i].getElementsByTagName("name")[0].getAttribute("value");
		gameIDReturn = x[i].getAttribute("id");
		try{
			gamepublishReturn = x[i].getElementsByTagName("yearpublished")[0].getAttribute("value");
		}catch{
			gamepublishReturn = 'N/A'
		}
		var div = document.createElement('div');
		div.setAttribute('class', 'row');
		div.innerHTML = ``;
		
		////console.log('x');
		div.innerHTML += `
		  <div>
		<p><b>ID:</b> <a href="#" onclick="pasteID(${gameIDReturn})">${gameIDReturn}</a> <br/> 
		<b>Name:</b> ${gameNameReturn}  <br/>
		<b>Year:</b> ${gamepublishReturn}
		</div>
		<hr/><!--col end-->
		`;

		document.getElementById('mainBox').appendChild(div);
	}
	
	document.getElementById("gameName").value = '';
	document.getElementById("exactMatch").checked = false;
	
		
}

function pasteID (id){
	document.getElementById("gameID").value = id;
}

function myFunction(xml) {
	var arrayGames= [];
	var name;
	var date;
	var length;
	var incomplete;
	var location;
	var players;
	var scores; 
	var comments;
	var arrayOfThing = new Array();
	
	//player info
	var playerName;
	var playerScore;
	var playerNew;
	var playerWin;
	var playerString = "";
	
	var k;
	var i;
	var xmlDoc = xml.responseXML;
	var x = xmlDoc.getElementsByTagName("play");
	var numPlays = x.length;
	console.log(numPlays);
	if(numPlays>0){
		for(i=0; i<x.length; i++){
			name = x[i].getElementsByTagName("item")[0].getAttribute("name");
			try{
				date = x[i].getAttribute("date");
			}catch{
				date = 'N/A';
			}
			length = x[i].getAttribute("length");
			incomplete = x[i].getAttribute("incomplete");
			location = x[i].getAttribute("location");
			try{
				comments = x[i].getElementsByTagName("comments")[0].textContent;
			}catch{
				comments = 'N/A';
			}
			players = x[i].getElementsByTagName("players");
			for(k =0; k<20; k++){
				if(players[0].getElementsByTagName("player")[k]){
					playerName = players[0].getElementsByTagName("player")[k].getAttribute("name");
					playerScore = players[0].getElementsByTagName("player")[k].getAttribute("score");
					if(!playerScore){
						playerScore = "NA";
					}
					playerNew = players[0].getElementsByTagName("player")[k].getAttribute("new");
					if(playerNew == "0"){
					 playerNew = "Yes";
					}else{
						playerNew = "No";
					}
					playerWin = players[0].getElementsByTagName("player")[k].getAttribute("win");
					if(playerWin == "0"){
					 playerWin = "No";
					}else{
						playerWin = "Yes";
					}
					console.log(playerWin);
					if(k==0){
						if(playerWin === "Yes"){
							playerString =(k+1)+") <span style='background-color:#90EE90; padding-left:4px; padding-right: 4px; border-radius:10px;'>" + playerName + "</span> <br/><b>Score</b>: " + playerScore + " <br/><b>Win</b>: " +playerWin+"<br/>";
						}else{
							playerString =(k+1)+") " + playerName + "<br/><b>Score</b>: " + playerScore + " <br/><b>Win</b>: " +playerWin+"<br/>";
						}
					}else{
						if(playerWin ==="Yes"){
							playerString = playerString+"<br/>"+(k+1)+") <span style='background-color:#90EE90; padding-left:4px; padding-right: 4px; border-radius:10px;'>" + playerName + "</span> <br/><b>Score</b>: " + playerScore + " <br/><b>Win</b>: " +playerWin+"<br/>";
						}else{
							playerString = playerString+"<br/>"+(k+1)+") " + playerName + " <br/><b>Score</b>: " + playerScore + " <br/><b>Win</b>: " +playerWin+"<br/>";
						}
					}
				}else{
					k =20;
				}
			}
			arrayOfThing = [name, date, length, incomplete,location,comments, playerString];
			playerString = "";
			arrayGames.push(arrayOfThing);
		}
		
		displayResults(numPlays, arrayGames);
	}else{
		var divName = document.createElement('div');
		divName.setAttribute('class', 'row');
		divName.innerHTML = `<div>No plays for this game found.</div>`;
		document.getElementById('mainBox').appendChild(divName);
	}
	
	
}


function displayResults(numPlays, arrayOfGames){
	var status;
	var newStatus;
	var winStatus;
	var divName = document.createElement('div');
	divName.setAttribute('class', 'row');
	divName.innerHTML = `<h1> ${arrayOfGames[0][0]} </h1> Number of Plays: ${numPlays}<hr/>`;
	document.getElementById('mainBox').appendChild(divName);

	for(y=0;y<arrayOfGames.length;y++){
	//console.log(arrayOfGames[y][3] );
		if(arrayOfGames[y][3] == "0"){
			status = "Complete"
		}else{
			status = "Incomplete"
		}
		var div = document.createElement('div');
		div.setAttribute('class', 'row');
		div.innerHTML = ``;
		
		////console.log('x');
		div.innerHTML += `
		  <div>
		<p><b>Date</b>: ${arrayOfGames[y][1]}  //  
		<b>Length</b>: ${arrayOfGames[y][2]} min  //  
		 <b>Status</b>: ${status}  //  
		 <b>Location</b>: ${arrayOfGames[y][4]}<br/>
		 <b>Players</b>:</p>
		 <p style="padding-left:5px"> ${arrayOfGames[y][6]}</p>
		 <p><b>Comments</b>: ${arrayOfGames[y][5]}<br/>
		 </p>
		</div>
		<hr/><!--col end-->
		`;

		document.getElementById('mainBox').appendChild(div);
	}
	
}

function clearInput(){
	document.getElementById("usernameInput").value = '';
	document.getElementById("gameID").value = '';
	document.getElementById("gameName").value = '';
	document.getElementById("exactMatch").checked = false;
}

function clearInputUser(){
	document.getElementById("usernameInput").value = '';
}
</script>
